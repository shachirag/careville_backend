paths:
  /admin/change-password/{adminId}:
    put:
      consumes:
      - application/json
      description: Change provider Password
      parameters:
      - description: Admin ID
        in: path
        name: adminId
        required: true
        type: string
      - description: Authentication header
        in: header
        name: Authorization
        required: true
        type: string
      - description: Change password of provider
        in: body
        name: provider
        required: true
        schema:
          $ref: '#/definitions/providerAuth.ProviderChangePasswordReqDto'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/providerAuth.ProviderChangePasswordResDto'
      summary: Change provider Password
      tags:
      - provider authorization
  /admin/change-status/{id}:
    put:
      consumes:
      - multipart/form-data
      description: change status
      parameters:
      - description: Authentication header
        in: header
        name: Authorization
        required: true
        type: string
